<script>
    // ==========================================
    // Realistic Curl Peel Interaction (Synced)
    // ==========================================
    const allSealCells = document.querySelectorAll('[data-seal]');
    const demoSeal = document.getElementById('demoSeal');
    const demoPhoto = document.getElementById('demoPhoto');
    const demoWrapper = document.querySelector('.demo-seal-wrapper');

    // Create curl shadow for demo seal
    const demoCurlShadow = document.createElement('div');
    demoCurlShadow.className = 'demo-curl-shadow';
    demoWrapper.appendChild(demoCurlShadow);
    const demoCorner = document.querySelector('.demo-seal-corner');

    // Global state for sync
    let activeTimer = null;
    let activeCell = null; // The right-side cell currently being interacted with / peeled

    // Core Peel Function
    function updatePeelState(seal, shadow, corner, width, p) {
        const peelX = width * (1 - p);

        // Clip the seal from the right
        seal.style.clipPath = `inset(0 ${width * p}px 0 0)`;
        seal.style.transform = 'none';

        // Shadow
        shadow.style.opacity = p > 0.02 ? '1' : '0';
        shadow.style.left = `${peelX - 20}px`;
        shadow.style.width = '20px';
        shadow.style.height = '100%';
        shadow.style.top = '0';

        // Hide corner
        if (corner) corner.style.opacity = p > 0.02 ? '0' : '1';
    }

    function resetPeelState(seal, shadow, corner) {
        seal.style.clipPath = '';
        seal.style.transform = '';
        shadow.style.opacity = '0';
        if (corner) corner.style.opacity = '1';
    }

    function completePeelState(seal, shadow) {
        seal.style.transition = 'clip-path 0.4s ease, opacity 0.3s ease';
        seal.style.clipPath = `inset(0 100% 0 0)`;
        seal.style.opacity = '0';
        shadow.style.transition = 'opacity 0.3s ease';
        shadow.style.opacity = '0';
    }

    function applyReverseInitState(seal, shadow, corner) {
        seal.style.display = '';
        seal.style.opacity = '1';
        Array.from(seal.children).forEach(child => {
            if (!child.classList.contains('curl-shadow') && !child.classList.contains('demo-curl-shadow')) {
                child.style.opacity = '1';
            }
        });
        if (corner) corner.style.opacity = '0';
        seal.offsetHeight; // reflow
        seal.style.transition = 'none';
        shadow.style.transition = 'none';
    }

    allSealCells.forEach(cell => {
        const seal = cell.querySelector('.s-seal, .mini-seal');
        const corner = cell.querySelector('.s-corner, .mini-corner');
        if (!seal) return;

        // Create curl shadow for each cell
        const curlShadow = document.createElement('div');
        curlShadow.className = 'curl-shadow';
        cell.appendChild(curlShadow);

        let isDragging = false;
        let startX = 0;
        let startY = 0;
        let progress = 0;
        let hasDragged = false;

        // --- Synchronized Actions ---
        function syncUpdate(p) {
            // Ensure photo starts showing as soon as peel starts
            if (p > 0 && !demoWrapper.classList.contains('is-peeling')) {
                demoWrapper.classList.add('is-peeling');
            }

            // Right
            updatePeelState(seal, curlShadow, corner, cell.offsetWidth, p);
            // Left
            updatePeelState(demoSeal, demoCurlShadow, demoCorner, demoWrapper.offsetWidth, p);
        }

        function syncComplete() {
            completePeelState(seal, curlShadow);
            completePeelState(demoSeal, demoCurlShadow);

            cell.classList.add('is-peeled');
            demoWrapper.classList.add('is-peeled');
            activeCell = cell;

            clearTimeout(activeTimer);
            activeTimer = setTimeout(() => {
                seal.style.display = 'none';
                demoSeal.style.display = 'none';
            }, 400);

            const photo = cell.querySelector('.s-photo');
            if (photo) demoPhoto.src = photo.src;
        }

        function syncReset() {
            resetPeelState(seal, curlShadow, corner);
            resetPeelState(demoSeal, demoCurlShadow, demoCorner);
            seal.style.transition = 'clip-path 0.3s ease';
            curlShadow.style.transition = 'opacity 0.3s ease';
            demoSeal.style.transition = 'clip-path 0.3s ease';
            demoCurlShadow.style.transition = 'opacity 0.3s ease';
            setTimeout(() => {
                demoWrapper.classList.remove('is-peeling');
            }, 300); // Wait for transition
        }

        function syncReverse() {
            clearTimeout(activeTimer);
            cell.classList.remove('is-peeled');
            demoWrapper.classList.remove('is-peeled');

            applyReverseInitState(seal, curlShadow, corner);
            applyReverseInitState(demoSeal, demoCurlShadow, demoCorner);

            let p = 1;
            const animate = () => {
                p -= 0.035;
                if (p <= 0) {
                    syncReset();
                    demoWrapper.classList.remove('is-peeling');
                    activeCell = null;
                    return;
                }
                syncUpdate(p);
                requestAnimationFrame(animate);
            };
            requestAnimationFrame(animate);
        }

        function syncAnimatePeel() {
            let p = 0;
            seal.style.transition = 'none';
            curlShadow.style.transition = 'none';
            demoSeal.style.transition = 'none';
            demoCurlShadow.style.transition = 'none';

            const photo = cell.querySelector('.s-photo');
            if (photo) demoPhoto.src = photo.src;

            demoWrapper.classList.add('is-peeling');

            const animate = () => {
                p += 0.035;
                if (p >= 1) {
                    syncComplete();
                    return;
                }
                syncUpdate(p);
                requestAnimationFrame(animate);
            };
            requestAnimationFrame(animate);
        }

        // Allow clicking the wrapper to act as a trigger
        function initInteraction() {
            const photo = cell.querySelector('.s-photo');
            if (photo) demoPhoto.src = photo.src;

            seal.style.transition = 'none';
            curlShadow.style.transition = 'none';
            demoSeal.style.transition = 'none';
            demoCurlShadow.style.transition = 'none';

            // If another cell was peeled, immediately reset demo before starting this drag
            if (activeCell && activeCell !== cell && demoWrapper.classList.contains('is-peeled')) {
                demoWrapper.classList.remove('is-peeled');
                demoSeal.style.display = '';
                demoSeal.style.opacity = '1';
            }
        }

        // --- Mouse / Touch Setup ---

        seal.addEventListener('mousedown', e => {
            isDragging = true;
            hasDragged = false;
            startX = e.clientX;
            startY = e.clientY;
            initInteraction();
            e.preventDefault();
        });

        const onMouseMove = e => {
            if (!isDragging) return;
            const dx = e.clientX - startX;
            const dy = Math.abs(e.clientY - startY);
            if (dx > 3 || dy > 3) hasDragged = true;
            progress = Math.min(1, Math.max(0, dx / (cell.offsetWidth * 0.8)));
            syncUpdate(progress);
        };

        const onMouseUp = () => {
            if (!isDragging) return;
            isDragging = false;
            if (progress > 0.3) {
                syncComplete();
            } else if (hasDragged) {
                syncReset();
            }
            progress = 0;
        };

        document.addEventListener('mousemove', onMouseMove);
        document.addEventListener('mouseup', onMouseUp);

        // Touch
        seal.addEventListener('touchstart', e => {
            isDragging = true;
            hasDragged = false;
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
            initInteraction();
        }, { passive: true });

        document.addEventListener('touchmove', e => {
            if (!isDragging) return;
            const dx = e.touches[0].clientX - startX;
            if (dx > 3) hasDragged = true;
            progress = Math.min(1, Math.max(0, dx / (cell.offsetWidth * 0.8)));
            syncUpdate(progress);
        }, { passive: true });

        document.addEventListener('touchend', () => {
            if (!isDragging) return;
            isDragging = false;
            if (progress > 0.3) {
                syncComplete();
            } else if (hasDragged) {
                syncReset();
            }
            progress = 0;
        });

        // Click
        cell.addEventListener('click', (e) => {
            if (hasDragged) return;
            if (cell.classList.contains('is-peeled')) {
                syncReverse();
                return;
            }
            if (!e.target.closest('.s-seal, .mini-seal')) return;
            syncAnimatePeel();
        });

        // Left Demo Click
        // Clicking the left demo unpeels the currently active cell completely
        demoWrapper.addEventListener('click', () => {
            if (activeCell === cell && cell.classList.contains('is-peeled')) {
                syncReverse();
            } else if (!activeCell && cell === document.querySelector('[data-seal="seal-photo1"]')) {
                // Fallback: If nothing is active, click to peel the main photo seal just for demo
                syncAnimatePeel();
            }
        });
    });
</script>
